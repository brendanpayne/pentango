<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pentango!</title>
  <!-- Bootstrap Styles-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom Styles-->
  <link rel="stylesheet" href="resources/styles/styles.css">
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="resources/images/favicon.ico">
  <!-- animate.css-->
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <div id="popup"></div>

  <div class="topnav">
    <a class="logo" href="index.html">
      <img src="resources/images/logo_light.png" alt="Pentango!"/>
    </a>
    <a href="#about">About</a>
    <a href="https://github.com/brendanpayne/pentango">GitHub</a>
  </div>

  </div>
  <div class="main-container">
    <div class="game-container">
      <svg id="game" viewBox="0 0 272 260">
        <g id="polygon_0"></g>
        <g id="polygon_1"></g>
        <g id="polygon_2"></g>
        <g id="polygon_3"></g>
        <g id="polygon_4"></g>
        <g id="polygon_5"></g>
      </svg>  
      <div class="guess-container">
        <p id="guesses"></p>
      </div>
    </div>

    <div class="word-container">
      <div class="score-text">
        <p>Score:</p>
        <p id="total">0</p>
      </div>

      <div class="word-bank">
        <p>Words:</p>
        <p id="word">-</p>
      </div>
    </div>
  </div>

  <div class="button-container">
    <button id="delete">Delete</button>
    <button id="reset"></button>
    <button id="submit">Submit</button>
  </div>


  <script src="resources/scripts/animate.js"></script>
  <script src="resources/scripts/pentagon.js" type="text/javascript"></script>
  <script src="resources/scripts/word.js" type="text/javascript"></script>
  <script src="resources/scripts/index.js" type="text/javascript"></script>
</body>

</html>
