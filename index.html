<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pentango!</title>
  <!-- Bootstrap Styles-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <link rel="stylesheet" href="resources/styles/styles.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <div class="top-bar">

    <div id="popup"></div>    

  </div>
  <div class="main-container">
    <div class="game-container">
      <svg id="game" viewBox="0 0 272 260">
        <g id="polygon_0"></g>
        <g id="polygon_1"></g>
        <g id="polygon_2"></g>
        <g id="polygon_3"></g>
        <g id="polygon_4"></g>
        <g id="polygon_5"></g>
      </svg>  
    </div>

    <div class="word-container">
      <div class="score-text">
        <p>Score:</p>
        <p id="total">0</p>
      </div>

      <div class="word-bank">
        <p>Words:</p>
        <p id="word">-</p>
      </div>
    </div>
  </div>

  <div class="guess-container">
    <p id="guesses"></p>
  </div>
  <div class="button-container">
    <button id="delete">Delete</button>
    <button id="submit">Submit</button>
  </div>

  <script src="resources/scripts/pentagon.js" type="text/javascript"></script>
  <script src="resources/scripts/word.js" type="text/javascript"></script>
  <script src="resources/scripts/index.js" type="text/javascript"></script>
</body>

</html>
